<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mars Details</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
 </head>
 <body>
 <div class="container-fluid">
    <!-- Add Jumbotron to Header -->
    <div style="background: rgb(255, 148, 148) !important" class="jumbotron">
      <h1 class="text-center text-black-50"><em>Mission to Mars</em></h1>
      <!-- Add a button to activate scraping script -->
      <p class="text-center"><a class="btn btn-info btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2><u><em>Latest Mars News:</em></u></h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p class="text-justify">{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2 class="text-justify"><em>Featured Mars Image</em></h2>
        <img
          src="{{mars.featured_image }}" class="img-responsive" alt="Responsive image"
        />
      </div>
      <div class="col-md-4">
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <h4 class="text-justify"><u>Mars Facts:</u></h4>
          <table class="table table-striped">{{ mars.facts | safe }}</table>
        </div>
      </div>
    </div>
    <!-- Section for Mars Hemispheres-->
    <section class="content">
      <div class="row" id="mars-hemispheres">
        <p><h2 class="text-center"><strong class="text-danger">Mars Hemispheres</strong></h2></p>
      </div>
        {% for hemisphere in mars.mars_hemi %}
          <div class="img col-md-3">
            <img class="img-thumbnail" src="{{hemisphere.img_url}}" alt="Mars Hemisphere"/>
              <div class="caption">
                <h3><strong><em>{{hemisphere.title }}</em></strong></h3>
              </div>
          </div>
        {% endfor %}
    </section>
  </div>
  </body>
</html>
